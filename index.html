<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CouchDB • PouchDB</title>
    <link rel="stylesheet" href="style/base.css">
    <!--[if IE]>
      <script src="style/ie.js"></script>
    <![endif]-->
  </head>
  <body>
    <a class="banner" id="banner" data-test-label="banner" rel="noopener noreferrer" target="_blank" 
    text-variation="default">
     <p id="banner-text"><span>  CouchDB • PouchDB  </span></p>
 </a>
    <section id="todoapp">
      <header id="header">
	<h1>Listado de tareas</h1>
	<input id="new-todo" placeholder="¿Qué se necesita hacer?" autofocus>
      </header>
      <section id="main">
	<ul id="todo-list"></ul>
      </section>
      <footer id="footer">
	<span id="todo-count"></span>
        <div id="sync-wrapper">
          <div id="sync-success">Sincronizado</div>
          <div id="sync-error">Hay problemas con la sincronización</div>
        </div>
      </footer>
    </section>
    <footer id="info">
      <p>Double-click para editar la lista</p>
      <p>Parcial III</a></p>
      <p>Apache CouchDB y PouchDB</a></p>
      <p>:)</a></p>
    </footer>

    <img class= "couch" src="img/couch.png"/>
    <img class= "pouch" src="img/pouchdb.png"/>

    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
